{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load embed_video_tags %}
{% block title %}{{block.super}}Create_Lesson{% endblock %}

{% block content %}

<div class="container">
  <div class="py-5">
    <form method="POST" class="bootstrap4" enctype="multipart/form-data">
      <fieldset class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
      </fieldset>
      <button class="btn btn-primary btn-block text-white btn-user col-md-3" type="submit">Dodaj Lekcje</button>
    </form>
  </div>
</div>

{% endblock %}

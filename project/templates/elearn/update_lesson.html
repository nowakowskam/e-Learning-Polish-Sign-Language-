{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load embed_video_tags %}
{% block title %}{{block.super}}Create_Lesson{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="content-section">
    <form method="POST" enctype="multipart/form-data">
      <fieldset class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
      </fieldset>
      <button class="btn btn-primary btn-block text-white btn-user" type="submit">Zapisz</button>
    </form>
  </div>
</div>
{% endblock %}

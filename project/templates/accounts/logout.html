{% load crispy_forms_tags %}

{% block title %}{{block.super}}Logout{% endblock %}

{% block content %}

<div class="container py-5">
  <div class="content-section">

    <form class="user" method="POST" class="bootstrap4">
      <p class="lead pt-5 border-bottom mb-4 " style="font-size: 2rem;">Logout</p>

      <fieldset class="form-group">
        {% csrf_token %}
      </fieldset>


      <button class="btn btn-primary btn-block text-white btn-user" type="submit">Logout</button>
    </form>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}{{block.super}}Rejestracja{% endblock %}

{% block content %}

<div class="container p-5">
  {% if not user.is_authenticated %}
  <div class="content-section p-5" style="width:50vh; float:center; margin:0 auto; border: 8px groove #207CB8; border-radius: 40px 40px 40px 40px;">

    <form class="user" method="POST" class="bootstrap4">
      <p class="lead border-bottom mb-4 fw-light border-primary" style="font-size: 2rem;">Zarejestuj się</p>

      <fieldset class="form-group text-center">
        {% csrf_token %}
        <div class="fw-light" style="font-size: 1rem;">
          <div>{{ form | crispy }}</div>
        </div>
      </fieldset>
      <div class="text-end mt-4">
      <button class="btn btn-primary btn-block text-white btn-user fw-light" type="submit">Wyślij</button>
      </div>
        <p class="border-top mt-3 border-primary"></div>

    </form>
    <div class="pt-4">
      </p>
    </div>
  </div>
{% endif %}
</div>
{% endblock %}

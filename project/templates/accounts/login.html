{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container py-5">
  <div class="content-section">

    <form class="user" method="POST" class="bootstrap4">
      <p class="lead pt-5 border-bottom mb-4 " style="font-size: 2rem;">Login</p>

      <fieldset class="form-group">
        {% csrf_token %}
        {{ form.username}}
        {{ form.password}}
      </fieldset>

      <button class="btn btn-primary btn-block text-white btn-user" type="submit">Login</button>
    </form>
    <div class="pt-4">
      <p class="border-top py-1">
        <small class="text-muted">

        </small>
      </p>
    </div>
  </div>
</div>
{% endblock %}
